<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock | Css | JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="clock">
            <div class="hour">
                <div class="hr" id="hr"></div>
            </div>
            <div class="min">
                <div class="mn" id="mn"></div>
            </div>
            <div class="sec">
                <div class="sc" id="sc"></div>
            </div>
        </div>
    </section>


    <section class="gl-autor">
        <div class="deskription-wrapper">
            <p>Link on Youtube</p>
            <a class="title" href="https://www.youtube.com/watch?v=weZFfrjF-k4">CSS Neumorphism Working Analog Clock UI Design Using Html5 CSS3 & Javascript</a>
            <a class="autor" href="https://www.youtube.com/channel/UCbwXnUipZsLfUckBPsC7Jog/featured">Autor</a>
        </div>
    </section>


    <script type="text/javascript">
        const deg = 6;
        const hr = document.querySelector('#hr');
        const mn = document.querySelector('#mn');
        const sc = document.querySelector('#sc');


        setInterval(()  => {
            let day = new Date();
            let hh = day.getHours() * 30;
            let mm = day.getMinutes() * deg;
            let ss = day.getSeconds() * deg;

            hr.style.transform = `rotateZ(${(hh)+(mm/12)}deg)`;
            mn.style.transform = `rotateZ(${mm}deg)`;
            sc.style.transform = `rotateZ(${ss}deg)`;
        })    
    </script>
</body>
</html>
